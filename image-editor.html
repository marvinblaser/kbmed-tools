<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Éditeur d'Images</title>

    <!-- Styles partagés de votre site (pour la sidebar, etc.) -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Styles spécifiques au nouveau design de l'éditeur -->
    <link rel="stylesheet" href="css/editor-styles.css" />

    <!-- Librairies externes requises pour cette page -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
  </head>
  <body>
    <!-- Le header/sidebar sera injecté ici par shared.js -->
    <div id="header-container"></div>

    <!-- Le contenu principal de la page -->
    <main>
      <h1 id="editor-title">Éditeur d'images</h1>

      <div id="main-controls" class="editor-header">
        <div class="header-left">
          <label for="image-loader" class="btn">
            Importer un fichier
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5"
              />
            </svg>
          </label>
          <!-- L'attribut 'accept' filtre les fichiers -->
          <input
            type="file"
            id="image-loader"
            class="hidden"
            accept="image/*"
          />
        </div>
        <div class="header-right">
          <button id="crop-tool-btn" class="btn icon-btn" title="Rogner">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
          </button>
          <button id="undo-btn" class="btn icon-btn" title="Annuler" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 16l-6-6 6-6"/><path d="M20 21v-7a4 4 0 0 0-4-4H5"/></svg>
          </button>
          <button id="text-tool-btn" class="btn icon-btn" title="Ajouter du texte">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" y1="20" x2="15" y2="20"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg>
          </button>
          <button id="reset-btn" class="btn icon-btn" title="Réinitialiser">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"> <path d="M2.5 2v6h6M21.5 22v-6h-6"/><path d="M22 11.5A10 10 0 0 0 3.2 7.2M2 12.5a10 10 0 0 0 18.8 4.2"/></svg>
          </button>
          <button
            id="delete-btn"
            class="btn icon-btn danger-bg"
            title="Supprimer la sélection"
            disabled
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
          </button>
        </div>
      </div>

      <div id="image-container">
        <img id="image-display" src="" alt="" />
      </div>

      <div class="actions-footer">
        <div id="crop-actions" class="hidden">
          <button id="confirm-crop-btn" class="btn btn-success">
            Confirmer
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 12.75 6 6 9-13.5"
              />
            </svg>
          </button>
          <button id="cancel-crop-btn" class="btn btn-danger">
            Annuler
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div id="download-wrapper">
          <button id="download-btn" class="btn btn-primary">
            Télécharger l'image
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <!-- Panneau de texte flottant -->
    <div id="text-panel" class="hidden">
      <div class="panel-header">
        <h3>TEXTE</h3>
        <button id="close-text-panel-btn" class="btn icon-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="panel-body">
        <div>
          <label for="text-panel-input">Texte à insérer :</label>
          <input
            type="text"
            id="text-panel-input"
            placeholder="Votre texte ici..."
            />
            <button id="add-text-btn" class="btn btn-primary">Ajouter le texte</button>
        </div>
        <div>
          <label>Couleur du fond :</label>
          <div class="color-picker-wrapper">
            <input type="color" id="text-panel-color" value="#FFFFFF" />
            <span>Cliquez pour changer</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts de votre application -->
    <script src="js/shared.js"></script>
    <script src="js/image-editor.js"></script>
  </body>
</html>
